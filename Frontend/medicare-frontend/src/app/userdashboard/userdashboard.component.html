  <div class="items">

      <div class="col-md-3" *ngFor="let mm of medicineList">

        <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 20ch;">{{mm.description}}</h5>
        <p>R{{mm.price}}</p>
        <h6>{{mm.mname}}</h6>
        <button class="btn btn-warning" (click)="addToCart(mm)">Add to cart</button>
      </div>
    </div>
  </div>
</div>
